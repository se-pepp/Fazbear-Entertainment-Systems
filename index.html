<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fazbear Research Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Fazbear Research Division</h1>
    <p>Employee Login Required</p>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Employee ID" required>
      <input type="password" id="password" placeholder="Access Code" required>
      <button type="submit">LOGIN</button>
    </form>
    <p id="error"></p>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "RD-1987" && pass === "protocol06") {
        window.location.href = "access.html";
        return false;
      } else {
        document.getElementById("error").textContent = "ACCESS DENIED";
        return false;
      }
    }
  </script>
</body>
</html>
